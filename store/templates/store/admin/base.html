<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Admin Panel{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f6f7fb; }
    .sidebar {
      min-height: 100vh;
      background: #111827;
      color: #fff;
    }
    .sidebar a {
      color: rgba(255,255,255,.85);
      text-decoration: none;
      display: block;
      padding: .6rem .9rem;
      border-radius: .5rem;
    }
    .sidebar a:hover, .sidebar a.active {
      background: rgba(255,255,255,.12);
      color: #fff;
    }
    .brand {
      font-weight: 700;
      letter-spacing: .3px;
    }
    .card-shadow { box-shadow: 0 10px 25px rgba(17,24,39,.08); border: 0; }
    .muted { color: #6b7280; }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <aside class="col-12 col-md-3 col-lg-2 p-3 sidebar">
      <div class="d-flex align-items-center gap-2 mb-4">
        <div class="rounded-circle bg-light text-dark d-flex align-items-center justify-content-center" style="width:38px;height:38px;">
          <strong>TS</strong>
        </div>
        <div>
          <div class="brand">Thrift Admin</div>
          <div class="small text-white-50">Dashboard</div>
        </div>
      </div>

      <nav class="d-grid gap-2">
        <a class="{% if request.path == '/admin-panel/' %}active{% endif %}" href="{% url 'admin_dashboard' %}">
          Dashboard
        </a>
        <a class="{% if '/admin-panel/products/' in request.path %}active{% endif %}" href="{% url 'admin_products' %}">
          Products
        </a>
        <a class="{% if '/admin-panel/categories/' in request.path %}active{% endif %}" href="{% url 'admin_categories' %}">
          Categories
        </a>
        <hr class="border-secondary my-2">
        <a href="/admin/" target="_blank">Django Admin</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="col-12 col-md-9 col-lg-10 p-4">
      <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
        <div>
          <h2 class="mb-1">{% block page_title %}Admin{% endblock %}</h2>
          <div class="muted">{% block page_subtitle %}{% endblock %}</div>
        </div>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary" href="/" target="_blank">View Site</a>
          <a class="btn btn-outline-danger" href="/admin/logout/">Logout</a>
        </div>
      </div>

      {% block content %}{% endblock %}
    </main>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
