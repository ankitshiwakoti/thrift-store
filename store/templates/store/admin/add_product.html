{% extends "store/admin/base.html" %}

{% block title %}Add Product{% endblock %}
{% block page_title %}Add Product{% endblock %}
{% block page_subtitle %}Create a new thrift store listing{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-12 col-lg-8">

    <div class="card card-shadow">
      <div class="card-body">

        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="category" class="form-select" required>
              <option value="">-- Select Category --</option>
              {% for c in categories %}
                <option value="{{ c.id }}">{{ c.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Price ($)</label>
              <input type="number" name="price" step="0.01" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Status</label>
              <select name="status" class="form-select">
                <option value="AVAILABLE" selected>Available</option>
                <option value="SOLD">Sold</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" rows="4" class="form-control"
              placeholder="Condition, size, brand, notes..."></textarea>
          </div>

          <div class="mb-4">
            <label class="form-label">Product Image</label>
            <input type="file" name="image" class="form-control">
            <div class="form-text">Upload a clear image (optional)</div>
          </div>

          <div class="d-flex justify-content-between">
            <a href="{% url 'admin_products' %}" class="btn btn-outline-secondary">
              ‚Üê Back
            </a>
            <button type="submit" class="btn btn-primary">
              Save Product
            </button>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>

{% endblock %}
