{% extends "store/public/base.html" %}
{% block title %}Login | Thrift Store{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card card-shadow border-0">
      <div class="card-body p-4">
        <h3 class="fw-bold mb-1">Login</h3>
        <p class="text-muted mb-4">Welcome back. Login to continue.</p>

        {% if messages %}
          {% for m in messages %}
            <div class="alert alert-{{ m.tags }} mb-3">{{ m }}</div>
          {% endfor %}
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>

          <button class="btn btn-dark w-100">Login</button>
        </form>

        <div class="text-muted small mt-3">
          Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
